

<div>
<table *ngIf="showCalc">



  <tr class="header"> <th colspan="4">Angular Calculator</th></tr>
  <tr>
    <td colspan="4"><input readonly placeholder="0" [value]="inputValue"></td>
  </tr>
  <tr *ngFor="let r of metaData">
    <td *ngFor="let c of r">
    <button #btn (click)="HandleButtonClick(c,btn)">{{c}}</button>
    </td>
  </tr>

</table>
  <button (click)="showUnShowCalculator()">{{this.btnText}}</button><span>  <app-spinner *ngIf="spin"></app-spinner>
</span>

</div>
